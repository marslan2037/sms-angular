<div class="form-section">
    <div class="form-heading align-center">
        <h1 class="title">Add User</h1>
        <p class="sub-title">Add New user</p>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="single-form-field">
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" formControlName="first_name" />

            <p 
                class="has-error" 
                *ngIf="!form.controls.first_name.valid && form.controls.first_name.touched"
            >First Name is required</p>
        </div>
        
        <div class="single-form-field">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" formControlName="last_name" />

            <p 
                class="has-error" 
                *ngIf="!form.controls.last_name.valid && form.controls.last_name.touched"
            >Last Name is required</p>
        </div>

        <div class="single-form-field">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" formControlName="email" />

            <p 
                class="has-error" 
                *ngIf="!form.controls.email.valid && form.controls.email.touched"
            >Email is required</p>
        </div>
        
        <div class="single-form-field">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" formControlname="password" />

            <p 
                class="has-error" 
                *ngIf="!form.controls.password.valid && form.controls.password.touched"
            >Password is required</p>
        </div>
        
        <button [ngClass]="{'disbaled': (form.touched && !form.valid)}" [disabled]="!form.valid">Add User</button>
    </form>

    <p class="align-center another-action">Already have account? <a routerLink="/login" class="text-link">Login</a></p>
</div>
